<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Admin Account</title>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js"></script>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* Page layout */
        body {
            min-height: 100vh;
            /* display: flex; */
            /* justify-content: center; */
            background: linear-gradient(135deg, #007bff, #00c6ff);
            padding: 20px;
        }

        /* Container */
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin: 90px auto;
        }

        /* Title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            margin-top: 50px;
        }

        /* Labels */
        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Inputs */
        input {
            margin-top: 6px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Message */
        #message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        /* Small phones (‚â§ 480px) */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        /* Tablets (481px ‚Äì 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            form {
                max-width: 420px;
            }

            h2 {
                font-size: 22px;
            }
        }

        /* Small laptops (769px ‚Äì 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            form {
                max-width: 450px;
            }
        }

        /* Desktops (1025px ‚Äì 1440px) */
        @media (min-width: 1025px) {
            form {
                max-width: 500px;
            }
        }

        /* Large screens / TVs (‚â• 1600px) */
        @media (min-width: 1600px) {
            form {
                max-width: 550px;
            }

            h2 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <h2>Create Admin Account</h2>
    <form id="adminForm">
        <label>Email: <input type="email" id="email" required></label><br><br>
        <label>Password: <input type="password" id="password" required></label><br><br>
        <button type="submit">Create Admin</button>
    </form>

    <div id="message"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // üîπ Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCJ3fP0NFiyJgmpxPYbR94e2c2lart4JXQ",
            authDomain: "school-portal-aa5df.firebaseapp.com",
            projectId: "school-portal-aa5df",
            storageBucket: "school-portal-aa5df.appspot.com",
            messagingSenderId: "1059672065367",
            appId: "1:1059672065367:web:5a2afaf6256a8056112a12"
        };

        // üîπ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById("adminForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            message.textContent = "Creating account...";

            try {
                // 1Ô∏è‚É£ Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;

                // 2Ô∏è‚É£ Create Firestore document under 'users' with role = admin
                await setDoc(doc(db, "users", uid), {
                    email: email,
                    role: "admin",
                    createdAt: new Date()
                });

                message.textContent = `Admin account created successfully!`

            } catch (error) {
                console.error(error);
                message.textContent = `Error: ${error.code} - ${error.message}`;
            }
        });
    </script>
</body>

</html>
