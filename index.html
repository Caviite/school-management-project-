<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account | Quest Code Institute</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #095199;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 14px;
        }

        /* ROLE SELECT */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-card {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            user-select: none;
        }

        .role-card.active {
            background: #ecf5ff;
            border-color: #3498db;
            color: #3498db;
        }

        /* SECTIONS */
        .section {
            display: none;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* RESPONSIVE MEDIA QUERIES */
        @media (max-width: 992px) {
            .container {
                padding: 30px;
            }

            .grid {
                grid-template-columns: 1fr 1fr;
            }

            input,
            select {
                font-size: 13px;
            }

            button {
                font-size: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .role-selector {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 16px;
            }

            input,
            select {
                padding: 10px;
                font-size: 12px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-school"></i> Quest Code Institute</h1>
        <p>Create Account</p>

        <!-- LOGIN INFO -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" required id="emailInput">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" required id="passwordInput">
        </div>

        <!-- ROLE SELECT -->
        <div class="role-selector">
            <div class="role-card">Student</div>
            <div class="role-card">Teacher</div>
        </div>

        <!-- STUDENT FORM -->
        <div class="section" id="studentSection">
            <h3>Student Information</h3>
            <div class="grid">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cohort</label>
                    <input type="number" value="2026">
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" value="Nigerian">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select>
                        <option>Select Course</option>
                        <option>Full stack Web Development</option>
                        <option>Data Science</option>
                        <option>DevOps Engineering</option>
                        <option>Mobile Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Guardian Name</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <!-- TEACHER FORM -->
        <div class="section" id="teacherSection">
            <h3>Teacher Information</h3>
            <div class="grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select>
                        <option>Select Course</option>
                        <option>Full stack Web Development</option>
                        <option>Data Science</option>
                        <option>DevOps Engineering</option>
                        <option>Mobile Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cohort</label>
                    <input type="number" value="2026">
                </div>
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="createAccountBtn">Create Account</button>
    </div>

    <!-- LOADER -->
    <div id="loader" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 6px solid #ddd;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    z-index: 9999;
    animation: spin 1s linear infinite;
"></div>


    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCJ3fP0NFiyJgmpxPYbR94e2c2lart4JXQ",
            authDomain: "school-portal-aa5df.firebaseapp.com",
            projectId: "school-portal-aa5df",
            storageBucket: "school-portal-aa5df.firebasestorage.app",
            messagingSenderId: "1059672065367",
            appId: "1:1059672065367:web:5a2afaf6256a8056112a12"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Loader element
        const loader = document.getElementById("loader");

        // ROLE TOGGLE
        const roleCards = document.querySelectorAll(".role-card");
        const studentSection = document.getElementById("studentSection");
        const teacherSection = document.getElementById("teacherSection");
        let selectedRole = "";

        roleCards.forEach(card => {
            card.addEventListener("click", () => {
                roleCards.forEach(c => c.classList.remove("active"));
                card.classList.add("active");
                selectedRole = card.textContent.toLowerCase();

                // Toggle sections
                if (selectedRole === "student") {
                    studentSection.style.display = "block";
                    teacherSection.style.display = "none";
                } else {
                    teacherSection.style.display = "block";
                    studentSection.style.display = "none";
                }
            });
        });

        // Helper function to validate inputs
        function validateFields(inputs) {
            for (let input of inputs) {
                if (input.value.trim() === "") {
                    return false;
                }
            }
            return true;
        }

        // SHOW / HIDE LOADER
        function showLoader() {
            loader.style.display = "block";
        }

        function hideLoader() {
            loader.style.display = "none";
        }

        // CREATE ACCOUNT BUTTON
        const createBtn = document.getElementById("createAccountBtn");
        createBtn.addEventListener("click", async (e) => {
            e.preventDefault();

            const email = document.getElementById("emailInput").value.trim();
            const password = document.getElementById("passwordInput").value;

            if (!email || !password) {
                Swal.fire("Required", "Please fill out all field", "warning");
            }

            if (!selectedRole) {
                Swal.fire("Role Required", "Please select Student or Teacher", "warning");
                return;
            }

            // Password validation: 6+ characters with at least one letter
            const passwordRule = /^(?=.*[A-Za-z]).{6,}$/;
            if (!passwordRule.test(password)) {
                Swal.fire("Weak Password", "Password must be at least 6 characters and include letters.", "error");
                return;
            }

            let userData = {
                email,
                role: selectedRole,
                createdAt: serverTimestamp()
            };

            // Collect role-specific data and validate
            if (selectedRole === "student") {
                const inputs = studentSection.querySelectorAll("input, select");
                if (!validateFields(inputs)) {
                    Swal.fire("Incomplete Info", "Please fill in all student information fields.", "warning");
                    return;
                }

                userData.dob = inputs[0].value;
                userData.gender = inputs[1].value;
                userData.cohort = inputs[2].value;
                userData.nationality = inputs[3].value;
                userData.phone = inputs[4].value;
                userData.address = inputs[5].value;
                userData.course = inputs[6].value;
                userData.guardian = inputs[7].value;


            } else if (selectedRole === "teacher") {
                const inputs = teacherSection.querySelectorAll("input, select");
                if (!validateFields(inputs)) {
                    Swal.fire("Incomplete Info", "Please fill in all teacher information fields.", "warning");
                    return;
                }

                userData.fullName = inputs[0].value;
                userData.course = inputs[1].value;
                userData.cohort = inputs[2].value;
                userData.experience = inputs[3].value;
                userData.phone = inputs[4].value;
                userData.status = inputs[5].value;
            }

            try {
                // SHOW LOADER
                showLoader();

                // CREATE USER IN FIREBASE AUTH
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;

                // SAVE ADDITIONAL INFO TO FIRESTORE
                await setDoc(doc(db, "users", uid), userData);

                // HIDE LOADER
                hideLoader();

                // SUCCESS ALERT
                Swal.fire({
                    icon: "success",
                    title: "Account Created ðŸŽ‰",
                    text: "Your account has been created successfully!",
                    confirmButtonText: "Go to Login"
                }).then(() => window.location.href = "../../login/index.html");

            } catch (error) {
                hideLoader(); // Make sure loader hides even if error occurs
                Swal.fire("Error", error.message, "error");
            }
        });
    </script>


</body>

</html>
