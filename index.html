<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Quest Code Institute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .loader-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .website-name {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-style: italic;
        }

        /* Simple but stunning loader */
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .loader-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-right: 3px solid white;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .loader-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loader-pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 1.5s ease-out infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 1rem;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                opacity: 0.3;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .website-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .loader {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .website-name {
                font-size: 2rem;
            }

            .loader {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container" id="loaderContainer">
        <h1 class="website-name">Quest Code Institute</h1>
        <p class="tagline">Empowering Future Developers</p>

        <!-- Simple but stunning loader -->
        <div class="loader">
            <div class="loader-pulse"></div>
            <div class="loader-circle"></div>
            <div class="loader-glow"></div>
        </div>

        <p class="loading-text">Loading...</p>
    </div>

    <script>
        // Wait for page to load completely
        window.addEventListener('load', function () {
            // Simple timing - show loader for 3 seconds then redirect
            setTimeout(function () {
                // Add exit animation
                document.getElementById('loaderContainer').style.animation = 'slideUp 0.8s ease-out forwards';
                
                // Make the loader pulse faster before redirect
                document.querySelector('.loader-circle').style.animation = 'spin 0.5s linear infinite';
                document.querySelector('.loading-text').textContent = 'Ready!';
                
                // Redirect to login page after animation
                setTimeout(function () {
                    window.location.href = './login/index.html';
                }, 800);
                
            }, 3000); // Show loader for 3 seconds

            // Fallback redirect in case something goes wrong
            setTimeout(function () {
                window.location.href = './login/index.html';
            }, 5000);
        });
    </script>
</body>

</html>
