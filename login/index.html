<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://identitytoolkit.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <title>Quest Code Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #095199;
            font-size: 28px;
            margin-bottom: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .password-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            user-select: none;
        }

        .toggle-password:hover {
            color: #3498db;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            text-align: center;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .role-option.selected {
            border-color: #2ecc71;
            background: #e8f6ef;
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .role-option.selected i {
            color: #2ecc71;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .log {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .log a {
            color: #3498db;
            text-decoration: none;
            font-weight: 400;
        }

        .log a:hover {
            text-decoration: underline;
        }

        /* responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }

            .login-container {
                padding: 30px;
                max-width: 100%;
                border-radius: 16px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .role-selector {
                grid-template-columns: repeat(2, 1fr);
            }

            .role-option i {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 15px;
            }

            .login-container {
                padding: 20px;
                border-radius: 14px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .logo p {
                font-size: 12px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select {
                font-size: 14px;
                padding: 10px 12px;
            }

            .role-selector {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .role-option {
                padding: 12px;
            }

            .btn-login {
                padding: 12px;
                font-size: 15px;
            }

            .forgot-password {
                font-size: 14px;
            }

            .demo-credentials {
                font-size: 11px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-school"></i> Quest Code Institute</h1>
            <p>Quest Code Management Portal</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-user"></i> Email</label>
                <input type="email" id="username" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter password" required
                        autocomplete="current-password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-tag"></i> Select Role</label>
                <div class="role-selector" id="roleSelector">
                    <div class="role-option" data-role="admin" role="button" tabindex="0">
                        <i class="fas fa-user-shield"></i>
                        <div>Admin</div>
                    </div>
                    <div class="role-option" data-role="teacher" role="button" tabindex="0">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div>Teacher</div>
                    </div>
                    <div class="role-option selected" data-role="student" role="button" tabindex="0">
                        <i class="fas fa-user-graduate"></i>
                        <div>Student</div>
                    </div>
                </div>
                <input type="hidden" id="selectedRoleInput" value="student" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to Portal
            </button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            KINDLY USE YOUR CREATED CREDENTIALS TO LOGIN
        </div>

        <p class="log">Don't have an account? <a href="../create/index.html">Sign Up</a></p>

        <div class="loader" id="loader" style="display:none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // SECURITY: Firebase config (consider using environment variables in production)
        const firebaseConfig = {
            apiKey: "AIzaSyCJ3fP0NFiyJgmpxPYbR94e2c2lart4JXQ",
            authDomain: "school-portal-aa5df.firebaseapp.com",
            projectId: "school-portal-aa5df",
            storageBucket: "school-portal-aa5df.firebasestorage.app",
            messagingSenderId: "1059672065367",
            appId: "1:1059672065367:web:5a2afaf6256a8056112a12"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // SECURITY: Input sanitization helper
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // SECURITY: Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoader() {
            document.getElementById("loader").style.display = "block";
            document.getElementById("loginBtn").disabled = true;
        }

        function hideLoader() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("loginBtn").disabled = false;
        }

        // Role selection with keyboard accessibility
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', () => selectRole(option.dataset.role));
            option.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    selectRole(option.dataset.role);
                }
            });
        });

        function selectRole(role) {
            roleOptions.forEach(option => option.classList.remove('selected'));
            const selectedOption = document.querySelector(`[data-role="${role}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                document.getElementById('selectedRoleInput').value = role;
            }
        }

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // SECURITY: Form submission with validation
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const selectedRole = document.getElementById('selectedRoleInput').value.trim().toLowerCase();

            // SECURITY: Input validation
            if (!email || !password) {
                Swal.fire('Error', 'Email and password cannot be empty', 'warning');
                return;
            }

            if (!isValidEmail(email)) {
                Swal.fire('Invalid Email', 'Please enter a valid email address', 'warning');
                return;
            }

            if (password.length < 6) {
                Swal.fire('Invalid Password', 'Password is too short', 'warning');
                return;
            }

            showLoader();

            try {
                // Sign in
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;

                // SECURITY: Verify email if required (optional enhancement)
                // if (!userCredential.user.emailVerified) {
                //     await auth.signOut();
                //     hideLoader();
                //     Swal.fire('Email Not Verified', 'Please verify your email before logging in.', 'warning');
                //     return;
                // }

                // Get Firestore user data
                const userDoc = await getDoc(doc(db, "users", uid));
                if (!userDoc.exists()) {
                    await auth.signOut();
                    hideLoader();
                    Swal.fire('Login Failed', 'User data not found', 'error');
                    return;
                }

                const data = userDoc.data();
                const roleFromDB = (data.role || "").trim().toLowerCase();

                if (!roleFromDB) {
                    await auth.signOut();
                    hideLoader();
                    Swal.fire('Login Failed', 'User role not assigned. Contact admin.', 'error');
                    return;
                }

                // SECURITY: Role-based access control
                // Note: The selected role in UI is informational; actual role comes from database

                Swal.fire('Login Successful', `Welcome to the ${roleFromDB} portal!`, 'success');

                // SECURITY: Use relative paths and validate role before redirect
                const roleRedirects = {
                    "admin": "../admin/index.html",
                    "teacher": "../otherpages/teachpage/index.html",
                    "student": "../otherpages/pupilpage/index.html"
                };

                if (roleRedirects[roleFromDB]) {
                    // SECURITY: Small delay to show success message
                    setTimeout(() => {
                        window.location.href = roleRedirects[roleFromDB];
                    }, 1000);
                } else {
                    await auth.signOut();
                    hideLoader();
                    Swal.fire('Access Denied', 'Invalid role detected.', 'error');
                }

            } catch (error) {
                hideLoader();
                console.error("Login Error:", error.code);

                let message = "Login failed. Please try again.";

                // SECURITY: Generic error messages to prevent user enumeration
                switch (error.code) {
                    case "auth/invalid-credential":
                        message = "Account Not Found.";
                        break;
                    case "auth/wrong-password":
                        message = "Invalid email or password.";
                        break;
                    case "auth/user-not-found":
                        message = "Account Not Found.";
                        break;
                    case "auth/invalid-email":
                        message = "Invalid email or password.";
                        break;

                    case "auth/network-request-failed":
                        message = "Network error. Check your internet connection.";
                        break;
                }

                Swal.fire('Login Failed', message, 'error');
            }
        });

        // SECURITY: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            document.getElementById('password').value = '';
        });

    </script>

</body>

</html>
