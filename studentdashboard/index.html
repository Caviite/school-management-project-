        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="school-name">
                <h1>Student Management</h1>
            </div>
        </div>

    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li onclick="dashBord()">Dashboard</li>
            <li class="active">Students</li>
            <li onclick="teacherPage()">Teachers</li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Quick Stats -->
        <div class="quick-stats">
            <div class="stat-card">
                <div>
                    <img class="stat-card-icon" src="../meadia/A Complete Guide To Full Stack Development.jpg"
                        alt="Full stack Development">
                </div>
                <div class="stat-card-value"></div>
                <div class="stat-card-label">Full Stack Development</div>
            </div>
            <div class="stat-card">
                <div>
                    <img class="stat-card-icon" src="../meadia/Everything you need to know about Data Analytics.jpg"
                        alt="Data Science">
                </div>
                <div class="stat-card-value"></div>
                <div class="stat-card-label">Data Science</div>
            </div>
            <div class="stat-card">
                <div>
                    <img class="stat-card-icon"
                        src="../meadia/Mastering Feature Flags with Unleash_ A Game-Changer for App Development.jpg"
                        alt="Mobile Development">
                </div>
                <div class="stat-card-value"></div>
                <div class="stat-card-label">Mobile Development</div>
            </div>
            <div class="stat-card">
                <div>
                    <img class="stat-card-icon" 8 src="../meadia/download.jpg" alt="DevOps Engineering">
                </div>
                <div class="stat-card-value"></div>
                <div class="stat-card-label">Dev-ops Engineering</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="search-filter">
            <div class="search-bar">
                <input oninput="searchStudent()" type="text" class="search-input"
                    placeholder="üîç Search by name, Cohort, Program...">
                <button class="btn">Search</button>
            </div>
            <div class="filter-group">
                <select class="filter-select">
                    <option>All Programs</option>
                    <option>Full Stack Web Development</option>
                    <option>Data Science</option>
                    <option>Mobile Development</option>
                    <option>DevOps Engineering</option>
                </select>
                <select class="filter-select">
                    <option>cohort</option>
                    <option>2026</option>
                </select>
                <button onclick="clearFilters()" class="btn btn-secondary">Clear Filters</button>
                <button class="btn" onclick="addStudents()">+ Add Student</button>
            </div>
        </div>

        <div id="main" class="main-add">
            <button onclick="removeSec()">‚ùå</button>

            <form class="add-student" id="newStudentInfo" onsubmit="formDetail(event)">
                <h1 style="color: #0099ff;"> <i class="fas fa-school"></i> QUEST CODE INSTITUTE</h1>
                <h2>Add Student</h2>

                <!-- Email -->
                <input type="email" id="email" placeholder="Email" required>

                <!-- Cohort -->
                <input type="text" id="cohort" placeholder="Cohort" required>

                <!-- Program / Course -->
                <input type="text" id="program" placeholder="Course" required>

                <!-- Date of Birth -->
                <input type="date" id="dob" required>

                <!-- Phone (optional, if your create account has it) -->
                <input type="text" id="phone" placeholder="Phone Number">

                <!-- Any other field from create account, e.g., Student ID -->
                <input type="text" id="gender" placeholder="Gender">
                <input type="text" id="guardian" placeholder="Guardian">

                <button type="submit" class="btn btn-secondary" style="margin-top: 20px; width: 100%;">
                    Submit
                </button>
            </form>

        </div>


        <!-- Students Grid -->
        <table id="table-me" class="student-roll">
            <thead>
                <th>Email</th>
                <th>Cohort</th>
                <th>Course</th>
                <th>DOB</th>
                <th>Delete</th>
            </thead>
            <tbody id="table-roll">
                <tr>
                    <!-- <td></td> -->
                </tr>
            </tbody>
        </table>

        <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p>Saving student...</p>
        </div>


        <script type="module" src="index.js"></script>
</body>
